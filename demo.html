    <!-- Dummy API for product data (replace with your actual API endpoint) -->
    <script>
        // Dummy API endpoint
        const apiEndpoint = 'https://fakestoreapi.com/products';

        // Fetch product menu and list data from the dummy API
        async function fetchData() {
            try {
                const response = await fetch(apiEndpoint);
                const data = await response.json();
                updateProductList(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
        function truncateText(text, numWords) {
    const words = text.split(' ');
    const truncatedText = words.slice(0, numWords).join(' ');

    if (words.length > numWords) {
        return truncatedText + ' ...';
    } else {
        return truncatedText;
    }
}
        function updateProductList(data) {
            const productListContainer = document.getElementById('product-list');

            // You can create dynamic product items based on your data
            data.slice(0, 20).forEach(item => {
                const title = truncateText(item.title, 3);
                const stars = '★'.repeat(Math.floor(item.rating.rate));
                const emptyStars = '☆'.repeat(5 - Math.floor(item.rating.rate));
                productListContainer.innerHTML += `
                    <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4">
                        <div class="card box-shadow d-flex flex-column h-100">
                            <img src="${item.image}" class="card-img-top product-img" alt="${item.title}" data-aos="zoom-in" data-aos-easing="linear" data-aos-duration="1200">
                            <div class="card-body">
                                <h5 class="card-title" id="textContainer">${title}</h5>
                                <p class="card-text">Product details go here.</p>
                                <p class="card-text">${stars}${emptyStars}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary">Add to Cart</button>
                                    </div>
                                    <h5 class="text-muted">${item.price}</h5>
                                </div>
                            </div
                        </div>
                    </div>
                `;
            });
        }

        window.onload = fetchData;
